<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
    <head>
        <title>Angular Demo</title>
    </head>
    <body ng-app="example"> 
        
        <section ng-include="'exampleview.html'"></section>
		
        <script type="text/javascript" src="angular.js"></script>
		
		<script>
			var angModule	=	angular.module('example', []);
					
			angModule.controller('exampleController', ['$scope', function($scope){
				$scope.name	=	'Setting input value using angular scope object';
			}]);
		</script>
    </body>
</html>
